[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
# There is an isort 5 incompatibility with pylint that causes spurious
#  UserWarning: Distutils was imported before Setuptools.
# warning when run from an extension. Issue 12949
#    fmt-check
    pep8
    mypy
    py{37,38}
    coverage
    licenses
skip_missing_interpreters = true

# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[flake8]
# Use the more relaxed max line length permitted in PEP8.
max-line-length = 99

[testenv]
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    # Use -W error to treat warnings as errors.
    pytest -W error

[testenv:coverage]
description = Calculate unit test code coverage
skip_install = false
depends = py37,py38
# Set blank setenv to overwrite setenv from [testenv] (inherited).
setenv =
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    coverage erase
    coverage run --omit "*/site-packages/*" -m pytest -W error
    coverage html
    coverage report

[testenv:mypy]
skip_install = true
setenv =
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    mypy ssacc

[testenv:pep8]
skip_install = true
setenv =
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8 ssacc tests

[testenv:fmt]
skip_install = true
setenv =
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort ssacc tests
    black ssacc tests

[testenv:fmt-check]
skip_install = true
setenv =
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only ssacc tests
    black --check ssacc tests

[testenv:licenses]
skip_install = true
recreate = true
setenv =
deps =
    -r{toxinidir}/requirements.txt
    pip-licenses
commands =
    pip-licenses --from=mixed {posargs}

[gh-actions]
python =
    3.7: py37
    3.8: py38, pep8, mypy, coverage, licenses
    pypy3: pypy3
