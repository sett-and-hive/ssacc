# .github/workflows/detect-secrets.yaml
name: detect-secrets

on: [pull_request]

permissions:
  contents: read

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # tag=v1.4
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      with:
        fetch-depth: 0

    - name: Run IBM's detect-secrets
      uses: sett-and-hive/detect-secrets-action@34a10e193e04c8b70e8ce781bb3312c6b9b73b9c # v2.1.2

